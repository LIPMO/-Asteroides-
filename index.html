<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évite les Astéroïdes 🚀</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>🚀 Évite les Astéroïdes</h1>
        <p>Score : <span id="score">0</span></p>
        <div id="play-area">
            <div id="ship"></div>
        </div>
        <button id="start-button">▶️ Démarrer</button>
        <button id="controls-button">❓ Contrôles</button>

        <div id="controls-popup" class="hidden">
            <h3>🎮 Contrôles</h3>
            <p>⬅️ ➡️ : Déplacer</p>
            <p>🅴 : Boost</p>
            <p>🛡️ Ramasser un bouclier pour être invincible 5s</p>
            <button id="close-controls">Fermer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
